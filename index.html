<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #loader {
      display: none;
      width: 100%;
      height: 10px;
      background-color: #f3f3f3;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }
    #loader div {
      width: 0;
      height: 100%;
      background-color: #4caf50;
      animation: loading 3s linear infinite;
    }
    @keyframes loading {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Testando Acesso à Câmera</h1>
  <div id="loader">
    <div></div>
  </div>
  <div id="video-container"></div>

  <script>
    const loader = document.getElementById('loader');
    const videoContainer = document.getElementById('video-container');

    // Mostrar barra de carregamento
    function showLoader() {
      loader.style.display = 'block';
    }

    // Ocultar barra de carregamento
    function hideLoader() {
      loader.style.display = 'none';
    }

    // Listar todos os dispositivos de vídeo
    function listDevices() {
      navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          const videoDevices = devices.filter(device => device.kind === 'videoinput');
          if (videoDevices.length === 0) {
            alert('Nenhuma câmera encontrada.');
            hideLoader();
            return;
          }
          console.log("Dispositivos de vídeo encontrados:", videoDevices);

          // Tentar acessar a câmera traseira ou frontal
          startVideo(videoDevices);
        })
        .catch(error => {
          alert('Erro ao listar dispositivos: ' + error.message);
          hideLoader();
        });
    }

    // Tentar iniciar a câmera com base nos dispositivos encontrados
    function startVideo(videoDevices) {
      let backCamera = videoDevices.find(device => device.label.toLowerCase().includes('back'));
      let frontCamera = videoDevices.find(device => device.label.toLowerCase().includes('front'));

      // Verificar se há câmeras
      if (!backCamera && !frontCamera) {
        alert('Nenhuma câmera traseira ou frontal encontrada.');
        hideLoader();
        return;
      }

      // Forçar o uso da câmera traseira ou frontal
      const selectedCamera = backCamera || frontCamera; // Prioriza a câmera traseira, senão usa a frontal
      console.log('Usando a câmera:', selectedCamera);

      const constraints = {
        video: { deviceId: { exact: selectedCamera.deviceId } }
      };

      // Iniciar a câmera
      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();
          video.onloadedmetadata = () => {
            videoContainer.innerHTML = ''; // Limpa o container
            videoContainer.append(video); // Adiciona o vídeo à página
          };
        })
        .catch(error => {
          alert('Erro ao acessar a câmera: ' + error.message);
          hideLoader();
        });
    }

    // Iniciar a detecção de dispositivos e a câmera
    window.onload = () => {
      showLoader();
      listDevices(); // Listar dispositivos e tentar iniciar a câmera
    };
  </script>
</body>
</html>
