<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #loader {
      display: none;
      width: 100%;
      height: 10px;
      background-color: #f3f3f3;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }
    #loader div {
      width: 0;
      height: 100%;
      background-color: #4caf50;
      animation: loading 3s linear infinite;
    }
    @keyframes loading {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <h1>Camera Access Test</h1>
  <div id="loader">
    <div></div>
  </div>

  <script>
    const loader = document.getElementById('loader');

    // Mostrar barra de carregamento
    function showLoader() {
      loader.style.display = 'block';
    }

    // Ocultar barra de carregamento
    function hideLoader() {
      loader.style.display = 'none';
    }

    // Função para acessar a câmera
    function startVideoSource(cameraType) {
      navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          const videoDevices = devices.filter(device => device.kind === 'videoinput');
          if (videoDevices.length === 0) {
            alert('Nenhuma câmera encontrada.');
            hideLoader();
            return;
          }

          let videoDevice = null;
          if (cameraType === 'front') {
            videoDevice = videoDevices.find(device => device.label.includes('front'));
          } else if (cameraType === 'back') {
            videoDevice = videoDevices.find(device => device.label.includes('back'));
          }

          if (!videoDevice) {
            alert(`Câmera ${cameraType} não encontrada.`);
            hideLoader();
            return;
          }

          const constraints = {
            video: { deviceId: { exact: videoDevice.deviceId } }
          };

          navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
              const video = document.createElement('video');
              video.srcObject = stream;
              video.play();
              video.onloadedmetadata = () => {
                document.body.append(video);
              };
            })
            .catch(error => {
              alert('Erro ao acessar a câmera: ' + error.message);
              hideLoader();
            });
        })
        .catch(error => {
          alert('Erro ao enumerar dispositivos: ' + error.message);
          hideLoader();
        });
    }

    // Iniciar a câmera traseira
    window.onload = () => {
      showLoader();
      startVideoSource('back'); // Tentar acessar a câmera traseira
    };
  </script>
</body>
</html>
